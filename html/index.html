<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    
    <link rel="stylesheet" href="../css/bootstrap.min.css"></link>

    <style>
      .form-group .alert {
        padding: 6px 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">  
        <div id="validationErrors">
        </div>
      </div>
      
      <div class="row">  
          
        <form class="form-horizontal">
            
          <h3>Basic Information</h3>
            
          <div class="form-group">
            <label for="inputFirstName" class="col-sm-2 control-label">First Name</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First Name">
            </div>
  	    <div class="col-sm-5 errorsFirstName validationErrors"></div>
          </div>

          <div class="form-group LastName">
            <label for="inputLastName" class="col-sm-2 control-label">Last Name</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last Name">
            </div>
	    <div class="col-sm-5 errorsLastName validationErrors"></div>
          </div>

          <h3>Address</h3>
          
          <div class="form-group Street">
            <label for="inputStreet" class="col-sm-2 control-label">Street</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputStreet" placeholder="Street">
            </div>
	    <div class="col-sm-5 errorsStreet validationErrors"></div>
          </div>

          <div class="form-group City">
            <label for="inputCity" class="col-sm-2 control-label">City</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputCity" placeholder="City">
            </div>
	    <div class="col-sm-5 errorsCity validationErrors"></div>
          </div>

          <div class="form-group State">
            <label for="inputState" class="col-sm-2 control-label">State</label>
            <div class="col-sm-2">
              <input type="text" class="form-control" id="inputState" placeholder="State">
            </div>
	    <div class="col-sm-1"></div>
	    <div class="col-sm-5 errorsState validationErrors"></div>
          </div>
          
          <h3>Contact Information</h3>
	  <div class="errorsPhoneNumbers"></div>
          
          <div class="form-group HomePhone">
            <label for="inputHomePhone" class="col-sm-2 control-label">Home Phone</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputHomePhone" placeholder="XXX-XXX-XXXX">
            </div>
	    <div class="col-sm-5 errorsHomePhone validationErrors"></div>
          </div>

          <div class="form-group CellPhone">
            <label for="inputCellPhone" class="col-sm-2 control-label">Cell Phone</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputCellPhone" placeholder="XXX-XXX-XXXX">
            </div>
	    <div class="col-sm-5 errorsCellPhone validationErrors"></div>
          </div>

          <div class="form-group WorkPhone">
            <label for="inputWorkPhone" class="col-sm-2 control-label">Work Phone</label>
            <div class="col-sm-3">
              <input type="text" class="form-control" id="inputWorkPhone" placeholder="XXX-XXX-XXXX">
            </div>
	    <div class="col-sm-5 errorsWorkPhone validationErrors"></div>
          </div>

        </form>
      </div>
    </div>
    
    <script type="text/javascript" src="../dist/Main.js"></script>
  </body>
</html>
